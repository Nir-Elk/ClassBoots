<div style="padding-top:5%" class="ng-view" autoscroll="true">
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://cdn.iconscout.com/icon/free/png-256/mail-email-send-receive-fail-failed-envelope-18026.png">
        </div>
        <span class="mat-headline">Contact us</span>
        <hr>
        <form (ngSubmit)="onPost(postForm)" #postForm="ngForm">
            <mat-form-field class="input-size">
                <input matInput type="text" placeholder="Email" name="email" ngModel
                       required>
            </mat-form-field>
            <mat-form-field class="input-size">
                <textarea matInput type="text" rows="6" placeholder="Message" name="message" ngModel
                          required></textarea>
            </mat-form-field>
            <button type="submit" [disabled]="postForm.invalid" class="btn create-btn btn-lg" style="width: 100%">Send
            </button>
        </form>
    </div>

</div>
