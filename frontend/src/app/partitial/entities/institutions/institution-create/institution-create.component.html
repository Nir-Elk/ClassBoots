<div class="jumbotron06" style="padding-bottom: 5%;">
    <div class="container" style="position:center;padding-top: 5%">
        <mat-card style="width: 100%;padding-bottom: 50%;">
            <div style="padding: 5%;">
                <span class="mat-headline">Create a Institution.</span>
                <hr>
                <div style="padding: 5%;">
                    <form (ngSubmit)="onCreate(Institution)" #Institution="ngForm">
                            <mat-form-field class="input-size">
                                <input matInput type="text" placeholder="Institution Name" name="name" ngModel
                                       required>
                            </mat-form-field>
                        <br>
                        <mat-form-field class="input-size">
                            <input matInput type="text" placeholder="Institution Address." name="address" ngModel
                                   required>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="input-size">
                            <input matInput type="text" placeholder="Institution Geo-Location." name="geolocation"
                                   ngModel
                                   required>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="input-size">
                            <input matInput type="text" placeholder="Institution Image." name="image" ngModel
                                   required>
                        </mat-form-field>
                        <br>
                        <button type="submit" class="btn create-btn btn-lg" style="width: 100%">Create Institution.
                        </button>
                    </form>
                </div>
            </div>
        </mat-card>
    </div>
</div>
