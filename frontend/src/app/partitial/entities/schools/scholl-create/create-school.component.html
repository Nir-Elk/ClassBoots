<div class="jumbotron06" style="padding-bottom: 5%;">
  <div class="container" style="position:center;padding-top: 5%">
    <mat-card style="width: 100%;padding-bottom: 50%;">
      <div style="padding: 5%;">
        <span class="mat-headline">Create a School.</span>
        <hr>
        <div style="padding: 5%;">
          <mat-card class="error" *ngIf="error">{{errorMessage}}</mat-card>
          <form (ngSubmit)="onCreate(School)" #School="ngForm">
            <mat-form-field class="input-size">
              <input matInput type="text" placeholder="School Name" name="name" ngModel required>
            </mat-form-field>
            <br>
            <button type="submit" [disabled]="School.invalid" class="btn create-btn btn-lg" style="width: 100%">Create a School.
            </button>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
